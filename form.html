<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Application Form</title>
    <style>
        /* Reset and Base Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            padding: 1em;
        }

        /* Form Container Styling */
        .container {
            width: 100%;
            max-width: 700px;
            background-color: #ffffff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            font-size: 26px;
            color: #2d3e50;
            margin-bottom: 0.5em;
            text-transform: uppercase;
        }

        .container h2 {
            font-size: 18px;
            color: #2d3e50;
            margin-bottom: 1em;
            border-bottom: 2px solid #3a7bd5;
            padding-bottom: 5px;
            text-transform: uppercase;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5em;
            color: #2d3e50;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 1em;
            border: 1px solid #dcdfe3;
            border-radius: 6px;
            font-size: 14px;
            background-color: #f8fafc;
            color: #2d3e50;
            transition: border 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #3a7bd5;
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        .form-group {
            margin-bottom: 1em;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #3a7bd5;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #326bb5;
        }

        @media (max-width: 500px) {
            .container {
                padding: 1em;
            }

            h1 {
                font-size: 20px;
            }

            label, input, select, button, textarea {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health Insurance Application Form</h1>
        <form id="insuranceForm">
            
            <div class="form-section">
                <h2>Personal Information</h2>
                
                <div class="form-group">
                    <label for="consumer_id">Consumer ID</label>
                    <input type="text" id="consumer_id" name="consumer_id" required>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="1" max="120" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2>Contact & Address</h2>
                
                <div class="form-group">
                    <label for="contact_info">Contact Number</label>
                    <input type="tel" id="contact_info" name="contact_info" pattern="[0-9]{10}" placeholder="1234567890" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2>Health & Lifestyle</h2>
                
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" name="height" min="50" max="250" required>
                </div>

                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" min="20" max="200" required>
                </div>

                <div class="form-group">
                    <label for="smoking_habit">Smoking Habit</label>
                    <select id="smoking_habit" name="smoking_habit" required>
                        <option value="" disabled selected>Select Smoking Habit</option>
                        <option value="non-smoker">Non-smoker</option>
                        <option value="occasional-smoker">Occasional Smoker</option>
                        <option value="regular-smoker">Regular Smoker</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="alcohol_consumption">Alcohol Consumption</label>
                    <select id="alcohol_consumption" name="alcohol_consumption" required>
                        <option value="" disabled selected>Select Alcohol Consumption</option>
                        <option value="none">None</option>
                        <option value="moderate">Moderate</option>
                        <option value="frequent">Frequent</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2>Family & Medical History</h2>
                
                <div class="form-group">
                    <label for="family_history">Family Health Conditions</label>
                    <textarea id="family_history" name="family_history" rows="3" placeholder="e.g., heart disease, diabetes" required></textarea>
                </div>

                <div class="form-group">
                    <label for="existing_conditions">Existing Conditions</label>
                    <textarea id="existing_conditions" name="existing_conditions" rows="3" placeholder="e.g., hypertension, asthma" required></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2>Current Insurance Plan</h2>
                
                <div class="form-group">
                    <label for="existing_plan">Do you have an existing insurance plan?</label>
                    <select id="existing_plan" name="existing_plan" required>
                        <option value="" disabled selected>Select an Option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="provider">Current Provider (if any)</label>
                    <input type="text" id="provider" name="provider">
                </div>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
