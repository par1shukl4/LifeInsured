<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Health Coverage Plans</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f7f9fc; color: #333; }
        .container { width: 90%; max-width: 1200px; margin: auto; }
        .header { background-color: #4a90e2; color: #fff; text-align: center; padding: 2em 0; }
        .header h1 { font-size: 2.5em; }
        .plan-list { display: flex; gap: 1.5em; padding: 2em 0; }
        .plan-card { background-color: #eaf4ff; padding: 1.5em; border-radius: 10px; width: 100%; text-align: center; }
        .plan-card h2 { color: #4a90e2; font-size: 1.8em; }
        .plan-card p { color: #333; }
        .plan-card a { display: inline-block; margin-top: 1em; padding: 0.8em 1.5em; background-color: #4a90e2; color: white; border-radius: 5px; text-decoration: none; }
        .plan-card a:hover { background-color: #357abd; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Comprehensive Health Coverage Plans</h1>
        </div>
    </header>
    <div class="container">
        <div class="plan-list">
            <div class="plan-card">
                <h2>Comprehensive Individual Plan</h2>
                <p>Enhanced healthcare coverage for individual needs.</p>
                <a href="comprehensive-individual.html">Learn More</a>
            </div>
            <div class="plan-card">
                <h2>Comprehensive Family Plan</h2>
                <p>Extensive healthcare coverage for the entire family.</p>
                <a href="comprehensive-family.html">Learn More</a>
            </div>
        </div>
    </div>
</body>
</html>
